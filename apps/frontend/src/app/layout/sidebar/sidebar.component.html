<mat-drawer-container class="h-[100vh] !bg-neutral-200" autosize>
  <mat-drawer mode="side" [opened]="true" [disableClose]="true" class="!bg-white">
    <div class="flex flex-col justify-between h-full p-4">
      <div class="flex flex-col gap-2">
        <h3 class="text-secondary-200 text-2xl font-semibold">H2 Trust</h3>

        @for(option of sidebarOptions; track $index){
        <a class="" routerLink="{{ option.route }}">
          <div
            class="w-full flex flex-row gap-2 rounded-xl hover:bg-primary-100/20 p-4"
            (click)="selectedIndex = $index"
            tabindex="0"
            role="presentation"
            [ngClass]="selectedIndex === $index ? 'bg-primary-100/20' : ''"
          >
            <span class="material-symbols-outlined text-neutral-600">{{ option.icon }}</span>
            <span class="text-neutral-600">{{ option.title }}</span>
          </div>
        </a>
        }
      </div>

      <mat-expansion-panel class="p-2 !bg-primary-100/20 border-primary-600/20 border-[1px] !shadow-none">
        <mat-expansion-panel-header class="!p-0 !pr-4 !bg-transparent select-none">
          <mat-panel-title>
            <div class="!select-none flex flex-row gap-4 items-center">
              <div class="bg-primary-300 rounded-xl w-10 h-10 flex justify-center items-center">
                <span class="material-symbols-outlined text-white text-2xl">person </span>
              </div>
              <div class="flex flex-col">
                <span class="text-neutral-500 text-sm font-semibold">{{ userFirstName }} {{ userLastName }}</span>
                <span class="text-neutral-500 text-sm">{{ userEmail }}</span>
              </div>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flex flex-col gap-1 w-full">
          <a
            class="hover:text-primary-100 hover:bg-primary-200/10 text-neutral-500 flex flex-row items-center p-4 gap-2 rounded-md"
            routerLink="/"
          >
            <span class="material-symbols-outlined">settings</span>
            <span>account</span>
          </a>
          <button
            class="hover:text-primary-100 hover:bg-primary-200/10 text-neutral-500 flex flex-row items-center p-4 gap-2 rounded-md"
            (click)="logout()"
          >
            <span class="material-symbols-outlined">logout</span>
            <span>logout</span>
          </button>
        </div>
      </mat-expansion-panel>
    </div>
  </mat-drawer>
  <mat-drawer-content class="bg-neutral-200">
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
