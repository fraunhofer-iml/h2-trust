<div
  (click)="fileInput.click()"
  role="none"
  for="dropzone-file"
  (drop)="onDrop($event)"
  (dragover)="onDragOver($event)"
  class="hover:border-primary-600 hover:bg-primary-300/10 group flex min-h-32 w-full cursor-pointer flex-col items-center justify-center rounded-md border-2 border-dashed"
>
  <span class="material-symbols-outlined group-hover:text-primary-600 text-4xl text-neutral-400">cloud_upload</span>
  <p class="group-hover:text-primary-300 mb-2 text-center text-sm text-neutral-400">
    Drop your files here or <br />
    <span class="group-hover:text-primary-300 font-semibold text-neutral-400">click </span>to upload
  </p>

  <input
    id="dropzone-file"
    type="file"
    class="hidden"
    #fileInput
    (change)="onFileSelected($event)"
    [accept]="acceptedFileTypes()"
  />
</div>
