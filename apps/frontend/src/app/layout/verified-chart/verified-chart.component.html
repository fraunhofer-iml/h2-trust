<div class="mb-1 h-2.5 w-full rounded-full bg-neutral-300">
  <div class="bg-primary-200/60 h-2.5 rounded-full" [ngStyle]="{ width: percentage$() + '%' }"></div>
</div>

<div class="flex text-sm text-neutral-500">
  @if (verifiedAmount() || verifiedAmount() === 0) {
    <span>{{ verifiedAmount() | number | unit: unit() }} verified</span>
  }
  <span class="ml-auto">{{ amount() | number: '1.2-2' | unit: unit() }}</span>
</div>
