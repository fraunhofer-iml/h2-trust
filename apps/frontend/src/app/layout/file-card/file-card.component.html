@if (file(); as file) {
  <div
    class="flex w-full items-center justify-between rounded-md border-2 border-neutral-200 px-4 py-2 text-neutral-700"
  >
    <div class="flex flex-col">
      <span> {{ file.name }} </span>
      <span class="text-sm text-neutral-500"> ({{ file.size | fileSize }})</span>
    </div>

    @if (showDeleteButton()) {
      <button
        class="flex h-8 w-8 cursor-pointer items-center justify-center p-2 text-neutral-300 hover:text-red-500"
        (click)="deleteEmitter.emit()"
      >
        <span class="material-symbols-outlined text-md">delete</span>
      </button>
    }
  </div>
}
