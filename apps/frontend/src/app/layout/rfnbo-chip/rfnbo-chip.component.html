<div
  class="flex min-w-24 flex-row items-center gap-2 rounded-md px-2 py-1"
  [ngClass]="isRFNBOready() ? 'bg-primary-200/30' : 'bg-neutral-400/50'"
>
  <span class="text-center text-sm" [ngClass]="isRFNBOready() ? 'text-primary-200' : 'text-neutral-600'">{{
    isRFNBOready() ? 'RFNBO ready' : 'not RFNBO ready'
  }}</span>
</div>
