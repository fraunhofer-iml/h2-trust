<div
  class="flex flex-row items-center gap-2 rounded-md p-2"
  [ngClass]="{
    'bg-primary-100 text-primary-800': unitType() === UnitType.POWER_PRODUCTION,
    'bg-secondary-100 text-secondary-800': unitType() === UnitType.HYDROGEN_PRODUCTION,
    'bg-neutral-200 text-neutral-800': unitType() === UnitType.HYDROGEN_STORAGE,
  }"
>
  <span class="material-symbols-outlined"> {{ getIcon() }} </span>
  <span class="pr-2 text-center text-sm">{{ unitType() | prettyEnum | titlecase }}</span>
</div>
