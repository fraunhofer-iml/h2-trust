<div class="flex flex-col p-4 gap-4">
  <h2 class="text-neutral-500 text-lg">Units</h2>

  <mat-tab-group mat-align-tabs="start" mat-stretch-tabs="false">
    @if (powerProductionQuery.isSuccess() && powerProductionQuery.data().length !== 0 ) {
    <mat-tab label="{{ assetTabs.POWER_PRODUCTION }}">
      <div class="rounded-lg bg-white border-neutral-300 border-solid border-[1px] p-4 flex flex-col gap-4 mt-4">
        <app-power-production-table [data]="powerProductionQuery.data()"></app-power-production-table></div
    ></mat-tab>
    } @if (hydrogenProductionQuery.isSuccess() && hydrogenProductionQuery.data().length !== 0 ) {
    <mat-tab label="{{ assetTabs.H2_PRODUCTION }}">
      <div class="rounded-lg bg-white border-neutral-300 border-solid border-[1px] p-4 flex flex-col gap-4 mt-4">
        <app-hydrogen-production-table [data]="hydrogenProductionQuery.data()"></app-hydrogen-production-table>
      </div>
    </mat-tab>
    } @if (hydrogenStorageQuery.isSuccess() && hydrogenStorageQuery.data().length !== 0 ) {
    <mat-tab label="{{ assetTabs.STORAGE }}">
      <div class="rounded-lg bg-white border-neutral-300 border-solid border-[1px] p-4 flex flex-col gap-4 mt-4">
        <app-hydrogen-storage-table [data]="hydrogenStorageQuery.data()"></app-hydrogen-storage-table></div></mat-tab
    >}
  </mat-tab-group>
</div>
