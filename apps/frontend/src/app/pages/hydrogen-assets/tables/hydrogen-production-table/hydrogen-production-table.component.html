<div class="mat-elevation-z8">
  <table
    mat-table
    fixedLayout="(true)"
    *ngIf="dataSource$ | async as source"
    [dataSource]="source"
    matSort
    class="table-styling"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="typeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Electrolysis Type</th>
      <td mat-cell *matCellDef="let row">{{ row.typeName }}</td>
    </ng-container>
    <ng-container matColumnDef="ratedPower">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>UnitCapacity</th>
      <td mat-cell *matCellDef="let row">{{ row.ratedPower }} MW</td>
    </ng-container>
    <ng-container matColumnDef="producing">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Producing</th>
      <td mat-cell *matCellDef="let row">
        @if(row.producing){
        <div class="green-orb"></div>
        } @else{
        <div class="red-orb"></div>
        }
      </td>
    </ng-container>
    <ng-container matColumnDef="powerProducer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Power Producer</th>
      <td mat-cell *matCellDef="let row"></td>
    </ng-container>
    <ng-container matColumnDef="storageUnit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Unit</th>
      <td mat-cell *matCellDef="let row">{{ row.hydrogenStorageUnit.name }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
