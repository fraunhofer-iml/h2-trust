<div class="processes-container">
  <div>
    <h2 class="head-title grey">Processing</h2>
  </div>
  <mat-card class="table-card">
    <div class="table-header">
      <h2 class="card-title">Overview</h2>
      <button mat-flat-button (click)="openBottleDialog()" class="add-button">Add Bottle</button>
    </div>
    <div class="table-container">
      <table mat-table *ngIf="dataSource$ | async as source" [dataSource]="source" matSort class="table-styling">
        <ng-container matColumnDef="filledAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><div class="bold">Filled At</div></th>
          <td mat-cell *matCellDef="let row">{{ row.filledAt | date }} {{ row.filledAt | date : 'shortTime' }}</td>
        </ng-container>
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-font-size">
            <div class="bold">Owner</div>
          </th>
          <td mat-cell *matCellDef="let row" class="table-font-size">{{ row.owner }}</td>
        </ng-container>
        <ng-container matColumnDef="filledAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><div class="bold">Filled Amount (kg)</div></th>
          <td mat-cell *matCellDef="let row">
            {{ row.filledAmount | number }}
          </td>
        </ng-container>
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><div class="bold">Hydrogen Color</div></th>
          <td mat-cell *matCellDef="let row">{{ row.color | titlecase }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </mat-card>
</div>
