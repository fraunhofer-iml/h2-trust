<div class="flex flex-col gap-4 p-8">
  <div class="flex flex-row justify-between">
    <h2 class="text-lg text-neutral-500">Bottling</h2>
    <button mat-flat-button routerLink="create">Add Bottle</button>
  </div>
  <div class="flex w-full flex-col gap-2">
    <div class="flex flex-col gap-2 rounded-lg bg-white py-2">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch-Id</th>
          <td mat-cell *matCellDef="let batch" [routerLink]="[batch.id]" class="table-font-size">{{ batch.id }}</td>
        </ng-container>

        <ng-container matColumnDef="filledAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Filled At</th>
          <td mat-cell *matCellDef="let batch" [routerLink]="[batch.id]">
            {{ batch.filledAt | date }} {{ batch.filledAt | date: 'shortTime' }}
          </td>
        </ng-container>
        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-font-size">
            <div class="bold">Owner</div>
          </th>
          <td mat-cell *matCellDef="let batch" [routerLink]="[batch.id]" class="table-font-size">{{ batch.owner }}</td>
        </ng-container>
        <ng-container matColumnDef="filledAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Filled Amount (kg)</th>
          <td mat-cell *matCellDef="let batch" [routerLink]="[batch.id]">
            {{ batch.filledAmount | number }}
          </td>
        </ng-container>
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hydrogen Color</th>
          <td mat-cell *matCellDef="let batch" [routerLink]="[batch.id]">
            <app-h2-color-chip [h2Color]="batch.color"></app-h2-color-chip>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let batch; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="flex flex-col gap-4 rounded-lg bg-white py-1">
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
