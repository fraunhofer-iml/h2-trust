<div class="flex flex-col gap-2 rounded-lg bg-white p-4">
  <h3 class="font-semibold text-neutral-500">Filling Levels</h3>

  @if (chartData()) {
    <div class="max-h-[30vh] overflow-y-auto">
      <div
        echarts
        [options]="chartOption$()"
        class="echart"
        [style]="{ height: (chartData()?.length ?? 1) * 12 + 'rem' }"
      ></div>
    </div>
  } @else {
    <div><span class="material-symbols-outlined animate-spin">progress_activity</span></div>
  }
</div>
