<div class="relative h-2.5 w-full rounded-full bg-neutral-50">
  <div class="bg-secondary-200/60 h-2.5 rounded-full" [ngStyle]="{ width: percentage() + '%' }"></div>
  <div class="absolute top-[-6px] h-6 border-l-2 border-dashed border-neutral-500" style="left: 80%"></div>
  <div class="absolute top-6 text-xs text-neutral-500" style="left: calc(80% - 10px)">80%</div>
</div>
<span class="text-sm text-neutral-500">{{ percentage() | number: '1.0-2' }}%</span>
