<div class="relative h-2.5 w-full rounded-full bg-neutral-50">
  <div class="h-2.5 rounded-full bg-secondary-400" [ngStyle]="{ width: percentage() + '%' }"></div>
  <div class="absolute top-[-6px] h-6 border-l-2 border-dashed border-neutral-500" style="left: 70%"></div>
  <div class="absolute top-6 text-xs text-neutral-500" style="left: calc(70% - 10px)">{{ 0.7 | percent: '1.0-1' }}</div>
</div>
<span class="text-sm text-neutral-500">{{ percentage() / 100 | number: '1.2' | percent: '1.0-1' }}</span>
