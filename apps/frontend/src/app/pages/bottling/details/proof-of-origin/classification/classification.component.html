<app-proof-of-origin-card [icon]="getIcon(classification().classificationType)">
  <div>
    <h3 class="text-base">{{ classification().name | prettyEnum | titlecase }}</h3>
    <p class="text-sm text-neutral-500">
      {{ classification().emissionOfProcessStep || 0 | unit: MeasurementUnit.G_CO2 }}
    </p>
  </div>
  <span>{{ classification().amount | unit: classification().unit }} </span>
</app-proof-of-origin-card>
