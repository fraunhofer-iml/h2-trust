<app-proof-of-origin-card [icon]="'water_drop '" (click)="sheet.open()" class="cursor-pointer">
  <div>
    <h3 class="text-base">Water Supply</h3>
    <p class="text-sm text-neutral-500">
      {{ batch().emission.amountCO2PerKgH2 | unit: FormattedUnits.CO2_PER_KG_H2 }}
    </p>
  </div>
  <span>{{ batch().amount | unit: batch().unit }} </span>
</app-proof-of-origin-card>

<app-base-sheet #sheet>
  <div class="flex flex-col gap-4">
    <div>
      <div class="flex w-full items-center justify-between">
        <h3>Water Batch</h3>
      </div>
      <span class="text-sm text-neutral-400"> Batch-Id: {{ batch().id }}</span>
    </div>

    <div class="grid grid-cols-2 gap-4 rounded-xl border-[2px] border-solid border-neutral-100 bg-neutral-50 p-4">
      <span class="col-span-2 text-neutral-600">Batch Details</span>
      <div class="flex flex-col text-sm">
        <span class="text-sm text-neutral-500">Deionized Water:</span
        ><span>{{ batch().deionizedWater.amount | unit: FormattedUnits.L }}</span>
      </div>
    </div>
    <app-batch-emissions [emissions]="batch().emission"></app-batch-emissions>
  </div>
</app-base-sheet>
