<div class="mt-4 flex flex-col gap-4 rounded-lg bg-white py-2">
  <table mat-table [dataSource]="dataSource$()" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><div class="bold">Name</div></th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="technology">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><div class="bold">Technology</div></th>
      <td mat-cell *matCellDef="let row">{{ row.technology }}</td>
    </ng-container>
    <ng-container matColumnDef="ratedPower">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><div class="bold">Rated Power (MW)</div></th>
      <td mat-cell *matCellDef="let row">{{ row.ratedPower | number }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/units/hydrogen-production', row.id]"
    ></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data found.</td>
    </tr>
  </table>
</div>
<div class="mt-2 rounded-lg bg-white p-2">
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of units"></mat-paginator>
</div>
